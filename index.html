<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Balloon</title>
    <style>
        @font-face {
            font-family: 'MazinDEMO-Black';
            src: url('assets/MazinDEMO-Black.otf') format('opentype');
        }
        @font-face {
            font-family: 'MazinDEMO-Bold';
            src: url('assets/MazinDEMO-Bold.otf') format('opentype');
        }
        body {
            margin: 0;
            overflow: hidden;
            background: url('assets/site-background.png') no-repeat center center;
            background-size: cover;
            font-family: 'MazinDEMO-Bold', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameContainer {
            position: relative;
            width: 700px; /* Width of the canvas */
            height: 700px; /* Height of the canvas */
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #menu {
            position: absolute;
            top: 20%; /* Moved up */
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: 'MazinDEMO-Black', sans-serif;
            color: white;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 0 0 #000, -2px 0 0 #000, 0 2px 0 #000, 0 -2px 0 #000; /* Improved outline */
            z-index: 1; /* Ensure menu is above the background */
            transition: opacity 0.5s ease; /* Smooth transition */
        }
        #menu.hidden {
            opacity: 0;
        }
        #menu h1 {
            font-size: 60px; /* Increased font size */
            margin: 0;
            white-space: nowrap; /* Ensure "Sky Balloon" is in one phrase */
        }
        #menu p {
            font-size: 24px;
            margin: 10px 0 0 0; /* Margin to create space between the game name and the text */
            white-space: nowrap; /* Ensure text is on one line */
        }
        #lastScore {
            font-size: 24px;
            margin: 10px 0 0 0; /* Margin to create space between the text and the last score */
            white-space: nowrap; /* Ensure text is on one line */
        }
        #backgroundImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/playing-background.png') no-repeat center center;
            background-size: cover;
            z-index: 0; /* Ensure background is below the menu */
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="backgroundImage"></div>
        <canvas id="gameCanvas" width="700" height="700"></canvas> <!-- Canvas size -->
        <div id="menu">
            <h1>Sky Balloon</h1>
            <p>Press Space to Start</p>
            <p id="lastScore">Last Score: 0</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
